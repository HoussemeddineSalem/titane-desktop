<a
  style="cursor: pointer;"
  class="list-group-item clearfix">

  <div class="pull-left">
    <div
      style="display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
       ;
">
      <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;margin:5px">
        <label >First Name : </label>
        <h4>{{ member.firstName }}</h4>
      </div>
      <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;margin:5px">
        <label>Last Name : </label>
        <h4 >{{ member.lastName }}</h4>
      </div>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: flex-start;align-items: center;margin:5px">
      <label>Email :</label>
      <h4 >{{ member.email }}</h4>
    </div>
  </div>
  <span
  style="display: flex;flex-direction: column; justify-content: space-between;align-items: center">
        <img
          [src]="'https://ui-avatars.com/api?name='+member.firstName+'+'+member.lastName"
          alt="{{ member.firstName }}"
          class="img-responsive"
          style="max-height: 50px;margin-bottom: 10px">
    <button (click)="deleteMember(member.id)">Delete</button>
      </span>
</a>
