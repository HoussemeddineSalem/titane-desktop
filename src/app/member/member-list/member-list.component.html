<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Member</button>
  </div>
</div>
<hr>
<div style="display: flex;justify-content: space-around; width: 1000px">
  <div class="row">
    <div class="col-xs-12">
      <app-member-item
        *ngFor="let member of members; let i = index"
        [member]="member"
        [index]="i"
      (memberDeleted)="memberDeleted($event)"
      ></app-member-item>
    </div>
  </div>
  <div style="width: 50%; margin: 10px" *ngIf="isAddNewMemberButtonClicked">
    <app-member-edit (newMemberAdded)="newMemberAdded($event)"></app-member-edit>
  </div>
</div>
